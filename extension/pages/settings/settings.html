<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8">
    <link rel = "stylesheet" href = "settings.css"/>
    <link rel="stylesheet" href="../../output.css">
  </head>


  
  <body class="flex bg-gray-800 justify-center">
    <div class="flex-col w-[480px] bg-gray-800">
      <div class="px-4 pt-4 pb-2">
        <a  href="../targetlist/targetlist.html" target="_blank">
          <div class="flex grow-0 justify-center text-white text-lg font-bold bg-red-800 hover:bg-red-900 py-2 px-4 rounded-lg">
            War Target List
          </div>
        </a>
      </div>

      <div class="px-4 py-2">
        <a  href="../memberlist/memberlist.html" target="_blank">
          <div class="flex grow-0 justify-center text-white text-lg font-bold bg-green-800 hover:bg-green-900 py-2 px-4 rounded-lg">
            Faction Member List
          </div>
        </a>
      </div>
      
      <div class="flex justify-center">
        
        <div class="text-white px-1 py-1 justify-center text-lg"><label for="TornApiKey">Settings:</label></div>
      </div>

      <div class="flex py-4">
        <label class="inline-flex items-center cursor-pointer">
          <span class="ms-3 text-sm font-medium text-white px-4">Enable</span>
          <input id="Torn-Enable"  type="checkbox" value="" class="sr-only peer" disabled>
          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        </label>
        <label id="TornKey-Required" class="inline-flex items-center cursor-pointer px-4 text-red-400 text-lg hidden">Torn API key is required to enable.</label>
      </div>


      

      <div class="flex align-middle">
        
        <div class="text-white px-4 py-3 font-medium text-sm"><label for="TornApiKey">Torn API Key:</label></div>
        <div class="py-1 px-1"><input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="TornApiKey" name="TornApiKey"></div>
        <div class="text-yellow-400 align-middle p-3"><label>Public Only Key</label></div>
      </div>
      <div class="flex flex-row-reverse">
        <div class="p-3"><button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" id="TornApiKey-Save">Save</button></div>
      </div>
    </div>
<!--  -->

    
  </body>
  <script type="module" src="settings.js"></script>
</html>
